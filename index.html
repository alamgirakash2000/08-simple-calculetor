<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="container">
        <h3 id='name'><i>Alamgir Akash</i></h3>
        <div class="screen">
                <div>
                    <h1 id='show'>0</h1>
                </div>
                <div>
                    <h1 id='show-result'></h1>
                </div>
        </div>
      <section class="buttons">
        <div class="row">
            <button class="btn digit" id="">7</button>
            <button class="btn digit" id="">8</button>
            <button class="btn digit" id="">9</button>
            <button class="btn operator" id="">/</button>
        </div>

        <div class="row">
            <button class="btn digit" id="">6</button>
            <button class="btn digit" id="">5</button>
            <button class="btn digit" id="">4</button>
            <button class="btn operator" id="operator">*</button>
        </div>

        <div class="row">
            <button class="btn digit" id="">3</button>
            <button class="btn digit" id="">2</button>
            <button class="btn digit" id="">1</button>
            <button class="btn operator" id="">-</button>
        </div>

        <div class="row">
            <button class="btn" id="clear">C</button>
            <button class="btn digit" id="">0</button>
            <button class="btn" id="result">=</button>
            <button class="btn operator" id="">+</button>
        </div>
      </section>
    </div>
    
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
